<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    
    <!-- header with nav loho and icons -->
    <header>
        <div class="header-container">

            <nav>
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambino</a>
            </nav>
        
            <img class="logo" src="img/boolean-logo.png" alt="logo">
        
            <div>
                <i class="fa-solid fa-user-astronaut"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>

        </div>
    </header>

    <!-- main with six imgs,txts and labels -->
    <main>

        <div class="row">
            <div class="col">
                <img class="product-img" src="img/1.webp" alt="immagine">

                <div class="product-info">
                    <span>Levi's</span>
                    <h3>RELAXED FIT TEE UNISEX</h3>
                    <span class="red-price">14,99 €</span>
                    <span> <del>29.99 €</del> </span>
                </div>
                
                <div class="label-section">
                    <span class="label discount">-50%</span>
                    <span class="label sustainable">Sostenibilità</span>
                </div>

                <span class="heart">&hearts;</span>
            </div>

            
    
           
        </div>
    
     

    </main>

    <!-- footer with two columns -->
    
    <footer>
        <div class="footer-container">

            <div class="footer-text">
                <span >Booleando s.r.l</span>
                <div class="footer-link">
                    <a href="#">Informazioni legali</a>
                    <a href="#">Informativa sulla privacy</a>
                    <a href="#">Diritto di recesso</a>
                </div>
            </div>

            <div class="footer-text">
                <span>Trovaci anche su</span>
                <div class="footer-link">
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-pinterest"></i>
                    <i class="fa-brands fa-square-youtube"></i>
                </div>
            </div>
        </div>        
    </footer>
    

    
</body>
</html>
